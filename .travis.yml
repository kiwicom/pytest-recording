# Config file for automatic testing at travis-ci.org

sudo: false
language: python
cache: pip

stages:
  - linters
  - tests

matrix:
  include:
    - stage: linters
      python: 3.7
      env: TOX_ENV=pylint
    - stage: linters
      python: 3.7
      env: TOX_ENV=mypy
    - stage: linters
      python: 3.7
      env: TOX_ENV=black
    - stage: tests
      python: 2.7
      env: TOX_ENV=py27-tests
    - stage: tests
      python: 3.5
      env: TOX_ENV=py35-tests
    - stage: tests
      python: 3.6
      env: TOX_ENV=py36-tests
    - stage: tests
      python: 3.7
      env: TOX_ENV=py37-tests

install:
  - pip install tox codecov

script:
  - tox -e $TOX_ENV

before_cache:
  - rm -rf $HOME/.cache/pip/log

after_success:
  - codecov